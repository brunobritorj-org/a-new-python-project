name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate the new release id
        id: new-release
        uses: ./.github/actions/random-version
        with:
          prefix: 'v'

      - name: Log into GitHub Container Registry
        id: registry-login
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: build-labels
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: |
            ghcr.io/${{ env.OWNER }}/azdevops-selfhosted
          flavor: |
            latest=true
          tags: |
            type=raw,value=${{ steps.new-release.outputs.version }}

      - name: Build the Docker image
        id: build-and-push
        run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
        with:
          context: src/
          push: true
          tags: ${{ steps.build-labels.outputs.tags }}
          labels: ${{ steps.build-labels.outputs.labels }}
